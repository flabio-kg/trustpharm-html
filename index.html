<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>p o r t f o l i o</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <style>
    .flabList {
      min-height: 100vh;
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      padding-top: 7%;
      position: relative;
    }

    @media (max-width: 575.98px) {
      .flabList {
        padding-top: 15%;
      }
    }

    .flabList:before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: none;
    }

    @media (max-width: 767.98px) {
      .flabList:before {
        background-color: rgba(0, 0, 0, 0.3);
        display: block;
      }
    }

    .flabList .flabAgLogo {
      max-width: 150px;
      width: 100%;
      position: absolute;
      top: 100px;
      right: 65px;
    }

    @media (max-width: 1199.98px) {
      .flabList .flabAgLogo {
        max-width: 120px;
        top: 50px;
        right: 20px;
      }
    }

    @media (max-width: 991.98px) {
      .flabList .flabAgLogo {
        right: 10px;
      }
    }

    @media (max-width: 767.98px) {
      .flabList .flabAgLogo {
        max-width: 100px;
        right: 20px;
        top: auto;
        bottom: 15px;
      }
    }

    .flabList .flabAgLogo img {
      width: 100%;
      max-width: 100%;
    }

    .flabList__wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    .flabList__logo {
      max-width: 270px;
      width: 100%;
      font-size: 50px;
      text-align: center;
    }

    .flabList__logo img {
      width: 100%;
    }

    .flabList__pages {
      column-count: 3;
      margin-top: 5%;
    }

    @media (max-width: 991.98px) {
      .flabList__pages {
        column-count: 2;
      }
    }

    @media (max-width: 767.98px) {
      .flabList__pages {
        column-count: auto;
      }
    }

    .flabList__pages li {
      list-style-type: none;
    }

    @media (max-width: 1199.98px) {
      .flabList__pages li {
        padding-left: 40px;
      }
    }

    @media (max-width: 991.98px) {
      .flabList__pages li {
        padding-left: 10px;
      }
    }

    @media (max-width: 767.98px) {
      .flabList__pages li {
        padding-left: 0;
      }
    }

    .flabList__pages li a {
      text-decoration: none;
      text-transform: uppercase;
      color: #59595b;
      font-size: 20px;
      line-height: 1.8;
      position: relative;
      padding-left: 25px;
      transition: all 0.3s;
    }

    @media (max-width: 1199.98px) {
      .flabList__pages li a {
        font-size: 16px;
      }
    }

    @media (max-width: 991.98px) {
      .flabList__pages li a {
        font-size: 14px;
        padding-left: 10px;
      }
    }

    @media (max-width: 767.98px) {
      .flabList__pages li a {
        color: #ffffff;
      }
    }

    .flabList__pages li a:before {
      content: "";
      position: absolute;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 100%;
      border: 1px solid #adadac;
      top: 50%;
      transform: translateY(-50%);
      transition: all 0.3s;
    }

    @media (max-width: 991.98px) {
      .flabList__pages li a:before {
        width: 10px;
        height: 10px;
        left: -8px;
      }
    }

    @media (max-width: 767.98px) {
      .flabList__pages li a:before {
        border: 1px solid #fff;
      }
    }

    .flabList__pages li a:hover {
      color: #cf3c3a;
    }

    .flabList__pages li a:hover:before {
      border: 1px solid #cf3c3a;
    }
  </style>

  <!-- flabList -->
  <div class="flabList" style="background-image: url('http://screen.flabio.tech/adver/listBG.jpg');">
    <div class="flabAgLogo">
      <a href="http://adver.kg/" target="_blank">
        <img src="http://screen.flabio.tech/adver/logo.png" alt="">
      </a>
    </div>
    <div class="container">
      <div class="flabList__wrap">
        <div class="flabList__logo">
          TrustPharmacy
        </div>
        <ul class="flabList__pages">
          <li>
            <a target="_blank" href="dist/index.html">main</a>
          </li>
          <li>
            <a target="_blank" href="dist/cart.html">cart</a>
          </li>
          <li>
            <a target="_blank" href="dist/cart-empty.html">cart-empty</a>
          </li>
          <li>
            <a target="_blank" href="dist/single.html">single</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- flabList end  -->

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>



</html>
